<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Container</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container2 {
            background-color: #ccc;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            display: flex;
            align-items: center;
        }
        .text-content {
            flex: 1;
        }
        .text-content h2 {
            margin: 5px 0;
        }
        .image-content img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container2">
    <div class="text-content">
        <h2>첫 번째 문장</h2>
        <h2>두 번째 문장</h2>
        <h2>세 번째 문장</h2>
    </div>
    <div class="image-content">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
</div>

</body>
</html>
